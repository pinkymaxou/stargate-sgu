<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="css/content.css">
        <title>Destiny control</title>
    </head>
    <body onLoad="AppLoaded()"">
		<div id="app">
            <table>
                <thead>
                    <tr>
                        <td><b>Name</b></td>
                        <td><b>Desc</b></td>
                        <td><b>Type</b></td>
                        <td><b>Min</b></td>
                        <td><b>Max</b></td>
                        <td><b>Value</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in entries">
                        <td>{{ entry.key }}</td>
                        <td>{{ entry.info.desc }}</td>
                        <td>{{ entry.info.type }}</td>
                        <td style="text-align: right;">{{ entry.info.min }}</td>
                        <td style="text-align: right;">{{ entry.info.max }}</td>
                        <td style="color: aqua; text-align: right;">{{ entry.value }}</td>
                    </tr>
                </tbody>
            </table>
		</div>
		
        <!-- JS -->
        <script type="text/javascript" src="js/vue.min.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </body>  
</html>
